<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilibili 博主粉丝进度条</title>
    <style>
        /* 样式可以根据需要自行修改 */
        .progress-container {
            width: 300px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">.     </div>
    </div>
    <script>
        // 假设博主的用户 ID
        const userId = 33768156; // 替换为实际的用户 ID

        // 更新粉丝数据
        function updateFansData() {
            // 假设这里使用了一个 API 来获取粉丝数据
            // 你可以替换为实际的 API 地址
            fetch(`https://api.bilibili.com/x/relation/stat?vmid=${userId}`)
                .then(response => response.json())
                .then(data => {
                    const currentFans = data.data.follower; // 当前粉丝人数
                    const targetFans = 1000000; // 目标粉丝人数

                    // 计算进度百分比
                    const progress = (currentFans / targetFans) * 100;

                    // 更新进度条宽度
                    const progressBar = document.getElementById('progressBar');
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `${progress.toFixed(2)}%`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // 每隔一段时间更新一次数据
        setInterval(updateFansData, 60000); // 每分钟更新一次
        updateFansData(); // 初始化数据
    </script>
</body>
</html>
