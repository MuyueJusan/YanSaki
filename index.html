<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #clock {
            font-size: 5em;
            margin-top: 100px;
        }

        /* 添加 @font-face 规则，定义自定义字体 */
        @font-face {
            font-family: Cubic_11_1.100_R; /* 自定义字体名称 */
            src: url("fonts/ttf/Cubic_11_1.100_R.ttf"); /* 字体文件路径 */
        }
    </style>
    <script>
        // 获取北京时间并格式化为 12 小时制和 am 或 pm
        function getBeijingTime() {
            let date = new Date();
            // 设置时区偏移为北京时间（UTC+8）
            date.setMinutes(date.getMinutes() + date.getTimezoneOffset() + 480);
            // 获取小时、分钟和秒
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            // 判断是上午还是下午
            let ampm = hours >= 12 ? 'PM' : 'AM';
            // 转换为 12 小时制
            hours = hours % 12;
            // 如果是 0 小时，表示 12 点
            hours = hours ? hours : 12;
            // 补零
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            // 返回格式化后的时间字符串
            return hours + ':' + minutes + ':' + seconds + ' ' + ampm;
        }

        // 更新时钟显示
        function updateClock() {
            // 获取时钟元素
            let clock = document.getElementById('clock');
            // 设置时钟内容为北京时间
            clock.innerHTML = getBeijingTime();
        }

        // 每隔一秒更新一次时钟
        setInterval(updateClock, 1000);
    </script>
</head>
<body>
    <!-- 使用 style 属性来应用自定义字体 -->
    <div id="clock" style="font-family: Cubic_11_1.100_R;"></div>
</body>
</html>
