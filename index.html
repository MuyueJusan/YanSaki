<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Bing</title>
    <!-- 添加视区meta标签，让网页宽度等于设备宽度 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F2F2F2;
        }
        .container {
            width: 800px;
            margin: 0 auto;
        }
        .logo {
            text-align: center;
            margin-top: 50px;
        }
        .logo pre {
            font-family: monospace;
            font-size: 24px;
            line-height: 20px;
        }
        .search {
            text-align: center;
            margin-top: 20px;
        }
        .search input {
            width: 500px;
            height: 40px;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 20px;
        }
        .search button {
            width: 100px;
            height: 40px;
            border: none;
            border-radius: 20px;
            background-color: #4F8EF7;
            color: white;
            font-size: 20px;
            margin-left: 10px;
        }
        .cat {
            text-align: center;
            margin-top: 20px;
        }
        .cat pre {
            font-family: monospace;
            font-size: 12px;
            line-height: 10px;
        }
        /* 使用媒体查询，当屏幕宽度小于800px时，调整样式 */
        @media screen and (max-width: 800px) {
            .container {
                width: 100%;
            }
            .search input {
                width: 80%;
            }
            .search button {
                width: 15%;
            }
        }
        /* 添加一个切换按钮，让使用者可以切换搜索引擎 */
        .switch {
            text-align: center;
            margin-top: 10px;
        }
        .switch select {
            width: 150px;
            height: 30px;
            border: none;
            border-radius: 15px;
            background-color: #4F8EF7;
            color: white;
            font-size: 16px;
        }
    </style>
    <!-- 引入 jQuery 库，用于实现切换搜索引擎的功能 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- 将图片替换为中文搜索的艺术字字符图形 -->
            <pre>
  _____ _   _ _____ _____ 
 / ____| \ | |_   _|  __ \
| (___ |  \| | | | | |__) |
 \___ \| . ` | | | |  ___/
 ____) | |\  |_| |_| |    
|_____/|_| \_|_____|_|    
            </pre>
        </div>
        <div class="search">
            <!-- 给表单添加一个 id，用于后续操作 -->
            <form id="search-form" action="https://www.bing.com/search" method="get">
                <!-- 给输入框添加一个 id，用于后续操作 -->
                <input id="search-input" type="text" name="q" placeholder="在 Bing 中搜索">
                <button type="submit">搜索</button>
            </form>
        </div>
        <div class="switch">
            <!-- 添加一个下拉列表，用于选择搜索引擎 -->
            <select id="search-engine">
                <option value="bing">Bing</option>
                <option value="baidu">百度</option>
                <option value="google">谷歌</option>
            </select>
        </div>
        <div class="cat">
            <!-- 将猫的字符图形更加可爱些 -->
            <pre>
   /\___/\
  ( =^.^= )
   (")_(")
 /         \
(           )
 \__  _  __/
    \ \ \
    / / /
   / / /
  (_(_)
</pre>
        </div>
    </div>
    <!-- 添加一个脚本，用于实现切换搜索引擎的功能 -->
    <script>
        // 获取搜索表单，搜索输入框和搜索引擎下拉列表的元素
        var searchForm = $("#search-form");
        var searchInput = $("#search-input");
        var searchEngine = $("#search-engine");
        // 定义一个对象，存储不同搜索引擎的搜索地址
        var searchUrls = {
            "bing": "https://www.bing.com/search",
            "baidu": "https://www.baidu.com/s",
            "google": "https://www.google.com/search"
        };
        // 定义一个对象，存储不同搜索引擎的提示文字
        var searchPlaceholders = {
            "bing": "在 Bing 中搜索",
            "baidu": "在百度中搜索",
            "google": "在谷歌中搜索"
        };
        // 为搜索引擎下拉列表添加一个事件监听器，当选择改变时触发
        searchEngine.on("change", function() {
            // 获取当前选择的搜索引擎的值
            var value = $(this).val();
            // 根据值修改搜索表单的 action 属性
            searchForm.attr("action", searchUrls[value]);
            // 根据值修改搜索输入框的 placeholder 属性
            searchInput.attr("placeholder", searchPlaceholders[value]);
        });
    </script>
</body>
</html>
